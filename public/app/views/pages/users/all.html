<div class="page-header">
	<h1>Users<a href="/users/create" class="btn btn-default"><span class="glyphicon glyphicon-plus">New User</span></a></h1>
</div>

<!-- LOADING MESSAGE -->
<div class="jumbotron text-center" ng-show="user.processing"><span class="glyphicon glyphicon-repeat spinner">
		<p>Loading Users...</p>
	</span>
</div>

<table class="table table-bordered table-striped" ng-show="user.users">
	<thead>
		<tr>
			<th>_id</th>
			<th>Program Name</th>
			<th>Username</th>
			<th>Password</th>
			<th class="col-sm-2"></th>
			<th class="col-sm-2"></th>
		</tr>
	</thead>
<tbody>
	<tr ng-repeat="person in user.users">
		<td>{{person._id}}</td>
		<td>{{person.name}}</td>
		<td>{{person.username}}</td>
		<td>{{person.password}}</td>
		<td class="col-sm-2"><a ng-href="/users/{{person._id}}" class="btn btn-primary">Edit</a></td>
		<td class="col-sm-2"><a href="#" ng-click="user.deleteUser(person._id)" class="btn btn-danger">Delete
		</a></td>
	</tr>
</tbody>
</table>
